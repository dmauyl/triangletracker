<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Triangle Tracker</title>
</head>

<body>
    <!-- page container -->
    <div class="container">
        <hr>
        <h1 class="mb-2">Welcome to the triangle tracker</h1>
        <hr>
        <p class="user-story">Do you want know whether a triangle is isosceles, equilateral, scalene or NOT a triangle at all. Please enter the length values of the three sides of your triangle in the below fields.</p>
        
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <!-- input elements to get user info -->
                <input class="userInput" id="userInputSide1" name="sides" type="number" min="1"
                    placeholder="Enter triangle length:" required>
                <label for="side1">Side 1</label>
                <input class="userInput" id="userInputSide2" name="sides" type="number" min="1"
                    placeholder="Enter length of triangle: side 2 " required>
                <label for="side2">Side 2</label>
                <input class="userInput" id="userInputSide3" name="sides" type="number" min="1"
                    placeholder="Enter length of triangle: side 3 " required>
                <label for="side3">Side 3</label>
                <input class="submit" type="submit" onclick="pushData()" value="Submit the input">
                <button onclick="reloadPage()"> Reset or Clear </button>

            </div>
            <div class="col-sm-6 col-md-6" id="right-side">
                    <h6>See the type of triangle produced.</h6>
                    <p id="results"></p>
                
                

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12   col-md-12">

                    
                    

                    <footer class="page-footer font-small teal pt-4">
                            <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
                                <a href="https://dmauyl.github.io/triangletracker/"> Michael Odongo</a>
                            </div>
                        </footer>
            </div>
            </div>
        
    </div>
    <script src="scripts/triangle.js"></script>
</body>

</html>
